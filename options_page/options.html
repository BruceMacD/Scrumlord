<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">

    <body>
      <div class="center">
        <div id="templates">
          <h1>Stored Templates</h1>
          <div id="templateContainer"></div>
          <button class="btn btn-success" id="addNewTemplate">+</button>
        </div>
        
        <div id="newTemplate">
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" required>
          </div>
          <div class="form-group">
            <label for="template">Template Text</label>
            <textarea class="form-control" rows="5" id="template" required></textarea>
          </div>
          <button class="btn btn-success" id="saveTemplate">SAVE</button>
          <button class="btn btn-secondary" id="cancelButton">CANCEL</button>
        </div>
      </div>

    <script src="options.js"></script>
    <script src="../libs/jquery/jquery-3.4.0.min.js"></script>
    <script src="../libs/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
